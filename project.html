    <style>
      /* The switch - the box around the slider */
      .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}


input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

            const projectGallerySelection = document.querySelector(".container");
      
            addEventListener("DOMContentLoaded",function(){
              var n = 1;
              project.forEach(project => {
              const projectElement = document.createElement("div");
              projectElement.classList.add("each")
              if ((n%2)==1){
                projectElement.classList.add("left")

                    <div class="text">
                      <h2 class="project-title">${project.title}</h2>
                      <p class="description">${project.description}</p>
                    </div>
                  
                    
              `;
              }
              else{
                projectElement.classList.add("right")
                projectElement.innerHTML=`
              
                  
                    
                    <div class="text">

              `;

              });
